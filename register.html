<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form>
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" required name="email"><br>
		Password: <input type="password" minlength="5"  name="password"><br>
		Birthday: <input type="date"><br>
		Gender:<br> 
		<input type="radio" value="male" name="gender">Male<br>		<!-- Here "name" is used for grouping radio buttons together -->
		<input type="radio" value="female" name="gender">Female<br>
		<input type="radio" value="other" name="gender">Other<br>
		Pets:<br>
		<input type="checkbox" name="cat">Cats<br>
		<input type="checkbox" name="dog">Dogs<br>
		Cars:<br>
		<select name="cars">
			<option value="volvo" name="volvo">Volvo</option>
			<option value="audi" name="audi">Audi</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>
</body>
</html>
